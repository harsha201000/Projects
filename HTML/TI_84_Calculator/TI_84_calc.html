<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TI-84 Calculator</title>
  <link rel="icon" type="image/x-icon" href="ti_84_calc_logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightgray;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      text-align: left;
      margin-bottom: 20px;
      gap: 15px;
    }

    header img {
      width: 100px;
      height: 100px;
      border: 10px solid #333;
    }

    header h1 {
      font-size: 2rem;
      color: #333;
      margin: 0;
    }

    iframe {
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #007BFF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="ti_84_calculator_image.jpg" alt="Calculator Logo">
    <div>
      <h1>TI-84 Calculator</h1>
      <p>Use the embedded TI-84 Calculator directly in your browser!</p>
    </div>
  </header>

  <iframe src="https://ti84calc.com/ti84calc" width="600" height="800" frameborder="0" allowfullscreen></iframe>

  <footer>
    <p>Powered by <a href="https://ti84calc.com/" target="_blank">TI84Calc.com</a></p>
  </footer>
</body>
</html>
